<h1 class="title">Carga de asiento</h1>

<hr>

<div class="field">
    <label class="label">Cuenta</label>
    <div class="control has-icons-left">
        <div class="select is-fullwidth">
            <select>
                <option>Seleccione</option>
                <option *ngFor="let cuenta of cuentas">
                    {{ cuenta.nombre }}
                </option>
            </select>
        </div>
        <span class="icon is-small is-left">
            <i>
                <fa-icon [icon]="faFolderOpen"></fa-icon>
            </i>
        </span>
    </div>
</div>

<div class="field">
    <label class="label">Monto</label>

    <div class="control has-icons-left">
        <input class="input" type="text" min=1>
        <span class="icon is-small is-left">
            <i>
                <fa-icon [icon]="faDollarSign"></fa-icon>
            </i>
        </span>
    </div>
</div>

<div class="field">
    <label class="label">Fecha</label>
    <div class="control has-icons-left">
        <input class="input" type="date" [value]="fechaHoy" min="2010-01-01">
        <span class="icon is-small is-left">
            <i>
                <fa-icon [icon]="faCalendar"></fa-icon>
            </i>
        </span>
    </div>
</div>

<div class="field">
    <label class="label">Tipo</label>
    <div class="control">
        <label class="radio">
            <input type="radio" name="tipo_t">
            Debe
        </label>
        <label class="radio">
            <input type="radio" name="tipo_t">
            Haber
        </label>
    </div>
</div>

<hr>

<div class="has-text-centered">
    <button class="button is-medium is-info" type="submit">
        <span class="icon is-small is-left">
            <i>
                <fa-icon [icon]="faSave"></fa-icon>
            </i>
        </span>
        <span>Registrar asiento</span>
    </button>
</div>
