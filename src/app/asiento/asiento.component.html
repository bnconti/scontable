<h1 class="title">Carga de asiento</h1>

<hr>
<form [formGroup]="asientoForm" (ngSubmit)="agregarAsiento()">


    <div class="columns is-mobile">
        <div class="column is-half">
            <label class="label">Fecha</label>
            <div class="control has-icons-left">
                <span class="icon is-small is-left">
                    <i>
                        <fa-icon [icon]="faCalendar"></fa-icon>
                    </i>
                </span>
                <input class="input" type="date" [max]="fechaHoy" formControlName="fecha">
                <p class="help is-danger" *ngIf="asientoForm.get('fecha').invalid && asientoForm.get('fecha').touched">
                    Ingrese una fecha.</p>
            </div>
        </div>

        <div class="column is-half" style="position: relative; top: 31px;">
            <button class="button is-success is-outlined is-fullwidth" type="button" (click)="agregarMovimiento()">
                <span class="icon is-medium">
                    <i>
                        <fa-icon [icon]="faPlus"></fa-icon>
                    </i>
                </span>
                <span>AÃ±adir movimiento</span>
            </button>
        </div>
    </div>

    <hr>

    <div formArrayName="movimientos" *ngFor="let movimiento of traerMovimientos.controls; let i = index;">
        <div [formGroupName]="i">
            <div class="columns is-mobile">
                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Cuenta</label>
                        <div class="control has-icons-left has-icons-right">
                            <span class="icon is-small is-left">
                                <i>
                                    <fa-icon [icon]="faFolderOpen"></fa-icon>
                                </i>
                            </span>
                            <div class="select is-fullwidth">
                                <select formControlName="nro_cta">
                                    <option>Seleccione</option>
                                    <option *ngFor="let cuenta of cuentas" value="{{ cuenta.nro_cta }}">
                                        {{ cuenta.nombre }} ({{ cuenta.nro_cta }})
                                    </option>
                                </select>
                            </div>
                            <!--                                 <p class="help is-danger"
                                            *ngIf="asientoForm.get('nro_cta').invalid && asientoForm.get('nro_cta').touched">
                                            Seleccione una cuenta.</p>
         -->
                        </div>
                    </div>
                </div>

                <div class="column is-one-third">
                    <div class="field">
                        <label class="label">Monto</label>
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i>
                                    <fa-icon [icon]="faDollarSign"></fa-icon>
                                </i>
                            </span>
                            <input class="input" type="number" min=1 formControlName="monto" placeholder="Ingresar">
                            <!--                                 <p class="help is-danger"
                                    *ngIf="asientoForm.get('monto').invalid && asientoForm.get('monto').touched">
                                    Ingrese un monto.</p> -->

                        </div>
                    </div>
                </div>

                <div class="column is-one-fifth">
                    <div class="field">
                        <label class="label">Tipo</label>
                        <div *ngFor="let tipo of tipos">
                            <label class="radio">
                                <input name="tipo" [value]="tipo" type="radio" formControlName="tipo" required>
                                {{ tipo }}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="column is-one-fifth" style="position: relative; top: 30px;">
                    <button class="button is-danger is-outlined" type="button" (click)="quitarMovimiento(i)">
                        <span class="icon is-medium">
                            <i>
                                <fa-icon [icon]="faMinus"></fa-icon>
                            </i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="has-text-centered">
        <button class="button is-medium is-info" type="submit" [disabled]="asientoForm.invalid || traerMovimientos.value.length == 0">
            <span class="icon is-small is-left">
                <i>
                    <fa-icon [icon]="faSave"></fa-icon>
                </i>
            </span>
            <span>Cargar asiento</span>
        </button>
        <p class="help is-danger" *ngIf="asientoForm.invalid">Complete el formulario para cargar el asiento.</p>
    </div>
</form>
