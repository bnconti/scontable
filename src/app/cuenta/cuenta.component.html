<h1 class="title">Crear cuenta</h1>

<hr>

<form #formCuenta="ngForm" (submit)="agregarCuenta(formCuenta)">

    <div class="field">
        <label class="label">Nombre</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" name="nombre" ngModel required #nombre="ngModel">
            <span class="icon is-small is-left">
                <i>
                    <fa-icon [icon]="faScroll"></fa-icon>
                </i>
            </span>
            <span class="icon is-small is-right">
                <i>
                    <fa-icon *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" [icon]="faExclamationCircle">
                    </fa-icon>
                </i>
            </span>
        </div>
        <p class="help is-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">Ingrese un nombre para
            la cuenta.</p>
    </div>

    <div class="field">
        <label class="label">Nro. de cuenta</label>

        <div class="control has-icons-left has-icons-right">
            <input class="input" type="number" min=1 name="nro" ngModel required #nro="ngModel">
            <span class="icon is-small is-left">
                <i>
                    <fa-icon [icon]="faDollarSign"></fa-icon>
                </i>
            </span>
            <span class="icon is-small is-right">
                <i>
                    <fa-icon *ngIf="nro.invalid && (nro.dirty || nro.touched)" [icon]="faExclamationCircle">
                    </fa-icon>
                </i>
            </span>
        </div>
        <p class="help is-danger" *ngIf="nro.invalid && (nro.dirty || nro.touched)">Ingrese un n√∫mero
            para la cuenta.</p>
    </div>

    <div class="field">
        <label class="label">Tipo de cuenta</label>
        <div class="control">
            <label class="radio">
                <input value="Activo" type="radio" name="tipo" ngModel #tipoCuenta="ngModel">
                Activo
            </label>
            <label class="radio">
                <input value="Pasivo" type="radio" name="tipo">
                Pasivo
            </label>
        </div>
        <p class="help is-danger" *ngIf="tipoCuenta.invalid">Seleccione un tipo.</p>
    </div>

    <div class="has-text-centered">
        <button class="button is-medium is-info" type="submit">
            <span class="icon is-small is-left">
                <i>
                    <fa-icon [icon]="faSave"></fa-icon>
                </i>
            </span>
            <span>Crear</span>
        </button>
    </div>
</form>
